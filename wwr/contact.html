<div class="form-images-container">
    <main>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <p>What's your question about?</p>
                    <div class="radio">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" value="General Inquiry" name="inquiry">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="inquiry" value="Reservation Question">
                        <label for="websitesug">Website Suggestion</label>
                        <input type="radio" id="websitesug" name="inquiry" value="Website Suggestion">
                    </div> 
                </div>
                
                <div>
                    <label for="inquirymsg">Type your inquiry:</label>
                    <textarea name="inquirymsg" id="inquirymsg"></textarea>
                </div>
                <div class="checkbox-container">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <aside>
        <div class="images-container">
            <figure>
                
                <img src="images/happy-1.jpg" alt="Happy person whater rafting" class="image1">

            </figure>
          
        </div>
    </aside>
</div>

        <div class="contact-info">

                <h3>Address:</h3>
                <p>Glenwood Springs, CO.</p>
            </div>
            <div>
                <h3>Phone Number:</h3>
                <p>+503 7080-1015</p>
            </div>
            <div>
                <h3>Email:</h3>
                <p>events@whitewaterraft.com</p>
            </div>
        </div>
