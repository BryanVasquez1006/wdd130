<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll.form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Bryan Vasquez | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="useroption">What is your favorite browser?</label>
                    <select name="useroption" id="useroption">
                        <option value="safari">Safari</option>
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" rows="4" id="feedback" placeholder="Puerta del Diablo San Salvador, Coatepeque Lake Santa Ana, National Library of El Salvador,  "></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
        <aside>
            <div class="images-container">

            </div>
        </aside>
    </main>
    <footer>
        ©️2024 | HTML Form - User Poll Activity | Bryan Vasquez
    </footer>
</body>
</html>
